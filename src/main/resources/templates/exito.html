<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-8 success-container">
            <h2 class="text-center text-success mb-4">¡Registro Exitoso!</h2>
            <p class="text-center">Gracias por registrarte:</p>
            <ul class="list-group">
                <li class="list-group-item"><strong>Nombres:</strong> <span th:text="${registro.nombres}"></span></li>
                <li class="list-group-item"><strong>Apellidos:</strong> <span th:text="${registro.apellidos}"></span></li>
                <li class="list-group-item"><strong>DNI:</strong> <span th:text="${registro.dni}"></span></li>
                <li class="list-group-item"><strong>Residencia:</strong> <span th:text="${registro.residencia}"></span></li>
                <li class="list-group-item"><strong>Teléfono Personal:</strong> <span th:text="${registro.telefonoPersonal}"></span></li>
                <li class="list-group-item"><strong>Contacto de Emergencia:</strong> <span th:text="${registro.contactoEmergencia}"></span></li>
                <li class="list-group-item"><strong>Tipo de Sangre:</strong> <span th:text="${registro.tipoSangre}"></span></li>
                <li class="list-group-item"><strong>Alergias:</strong> <span th:text="${registro.alergias}"></span></li>
                <li class="list-group-item"><strong>Kilómetros a Correr:</strong> <span th:text="${registro.kilometros}"></span></li>
            </ul>
            <div class="text-center mt-4">
                <a href="/registro" class="btn btn-success btn-lg">Registrar Otro Participante</a>
            </div>
        </div>
    </div>
</body>
</html>
