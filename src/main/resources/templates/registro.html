<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Registro de Evento Running</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-8 form-container">
            <h2 class="text-center mb-4 text-primary">Registro</h2>
            <form action="/registro" method="post" th:object="${registro}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombres" class="form-label">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" th:field="*{nombres}" placeholder="Ejemplo: Juan" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" placeholder="Ejemplo: Pérez" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="12345678" required>
                    </div>
                    <div class="col-md-6">
                        <label for="residencia" class="form-label">Lugar de Residencia:</label>
                        <input type="text" class="form-control" id="residencia" th:field="*{residencia}" placeholder="Ejemplo: Lima, Perú" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="contactoEmergencia" class="form-label">Contacto de Emergencia:</label>
                        <input type="text" class="form-control" id="contactoEmergencia" th:field="*{contactoEmergencia}" placeholder="987654321" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefonoPersonal" class="form-label">Teléfono Personal:</label>
                        <input type="text" class="form-control" id="telefonoPersonal" th:field="*{telefonoPersonal}" placeholder="987654321" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tipoSangre" class="form-label">Tipo de Sangre:</label>
                        <input type="text" class="form-control" id="tipoSangre" th:field="*{tipoSangre}" placeholder="Ejemplo: O+" required>
                    </div>
                    <div class="col-md-6">
                        <label for="alergias" class="form-label">Alergias:</label>
                        <input type="text" class="form-control" id="alergias" th:field="*{alergias}" placeholder="Ejemplo: Polen">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="kilometros" class="form-label">Kilómetros a Correr:</label>
                    <input type="number" class="form-control" id="kilometros" th:field="*{kilometros}" placeholder="Ejemplo: 10" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
